<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>datav libs example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.js"></script>
    <script src="../dist/datav.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
      <test-component></test-component>
    </div>
    <script>
      Vue.createApp({
        setup() {
          var message = "hello hellow"
          return {
            message,
          }
        },
      })
        .use(window.datav)
        .mount("#app")
    </script>
  </body>
</html>
